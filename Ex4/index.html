<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
</head>
<body>
    <ul>
        <li id="7">Item 7</li>
        <li id="3" style="color: red;">Item 3</li>
        <li id="5">Item 5</li>
        <li id="2">Item 2</li>
        <li id="6" style="color: red;">Item 6</li>
        <li id="8">Item 8</li>
        <li id="1">Item 1</li>
        <li id="4">Item 4</li>
        <li id="9">Item 9</li>
        <li id="10" style="color: red;">Item 10</li>
    </ul>
    <button onclick="sort()">Sort</button>
    <button onclick="separate()">Separate</button>
    <script>
        function sort() {
            document.getElementsByTagName('ul')[0].append(...Array.from(document.getElementsByTagName('ul')[0].children).
                sort((a, b) => a.innerText.localeCompare(b.innerText)));
        }

        function separate() {
            const ul = document.getElementsByTagName('ul')[0];
            const ul2 = document.createElement('ul');
            document.body.insertBefore(ul2, ul.nextSibling);

            ul2.append(...Array.from(ul.children).filter(e => e.style.color == 'red'));
        }
    </script>
</body>
</html>
